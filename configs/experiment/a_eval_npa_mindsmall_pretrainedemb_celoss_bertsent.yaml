# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: mind_rec_bert_sent.yaml
  - override /model: npa.yaml
  - override /callbacks: default.yaml
  - override /logger: many_loggers.yaml
  - override /trainer: gpu.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["npa", "mindsmall", "pretrainedemb", "celoss", "bertsent", "eval"]

seed: 42

data:
  dataset_size: "small"

model:
  pretrained_embeddings_path: ${paths.data_dir}MINDsmall_train/transformed_word_embeddings.npy
  num_users: 45214
  save_recs: True
  recs_fpath: ${paths.output_dir}/recommendations.json

callbacks:
  early_stopping:
    patience: 5

trainer:
  max_epochs: 20

logger:
  wandb:
    name: "npa_mindsmall_eval"
    tags: ${tags}
    group: "mind"

ckpt_path: ~/autodl-fs/train/runs/npa_mindsmall_pretrainedemb_celoss_bertsent_s42/2026-01-28_21-31-09/checkpoints/epoch_018.ckpt