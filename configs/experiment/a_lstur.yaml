# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: mind_rec.yaml
  - override /model: lstur.yaml
  - override /callbacks: default.yaml
  - override /logger: many_loggers.yaml
  - override /trainer: gpu.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["lsturcon", "mindsmall", "pretrainedemb", "celoss"]

seed: 42

model:
  use_plm: False
  pretrained_embeddings_path: ${paths.data_dir}MINDsmall_train/transformed_word_embeddings.npy
  text_embed_dim: 300
  num_heads: 15
  num_filters: 300
  window_size: 3
  query_dim: 200
  dropout_probability: 0.2
  num_users: 45214
  long_short_term_method: "con" # choose between "ini" and "con"

callbacks:
  early_stopping:
    patience: 5

trainer:
  max_epochs: 20

logger:
  wandb:
    name: "my_lsturcon"
    tags: ${tags}
    group: "mind"